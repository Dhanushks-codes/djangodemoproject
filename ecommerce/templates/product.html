{% extends 'base.html' %}
{% block content %}
<div class="breadcrumb-section" style="background-image: url('{{ cat.image.url }}');">
    <img src="{{cat.url.image}}">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>{{cat.name}}</p>
						<h1>Shop</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
<div class="row ">
				<div class="col-lg-8 offset-lg-2 text-center mt-2">
					<div class="section-title" >
						<h3><span class="orange-text text-uppercase ">{{cat.name}}</span> Description</h3>
                        <p style="width:auto;">{{cat.desc}}</p>
				</div>
			</div>
</div>
	<div class="row product-lists">
        {% for i in pro %}
				<div class="col-lg-4 col-md-6 text-center strawberry">
					<div class="single-product-item">
						<div class="product-image">
							<a href="single-product.html"><img src="{{i.image.url}}" alt="" style="height: 300px;"></a>
						</div>
						<h3>{{i.name}}</h3>
						<p class="product-price"><span>Price</span> {{i.price}} </p>
<!--                        <p class="product-price"><span>stock</span> {{i.stock}} </p>-->
						<a href="{% url 'shop:detail' i.id %}" class="cart-btn"><i class="fas  fa-map"></i> Details</a>
					</div>
				</div>
        {% endfor %}


			</div>

			<div class="row mb-5 ">
				<div class="col-lg-12 text-center">
					<div class="pagination-wrap">
						<ul>
							<li><a href="#">Prev</a></li>
							<li><a href="#">1</a></li>
							<li><a class="active" href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">Next</a></li>
						</ul>
					</div>
				</div>
			</div>
{% endblock %}
